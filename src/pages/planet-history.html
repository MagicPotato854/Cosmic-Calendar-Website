    <!--MAIN PAGE-->
    <div class="title">Planet History</div>

    <div class="planets-container">
        <div class="planet" id="sun"
            onclick="openModal('Sun', '../assets/img/planets/sun.png', 'The Sun formed about 4.6 billion years ago from a collapsing cloud of gas and dust. Nuclear fusion in its core produces the energy that sustains life on Earth. It will eventually become a red giant before shrinking into a white dwarf. The Sun is so massive that it accounts for 99.8% of the total mass in the solar system. Its core temperature reaches an astonishing 15 million°C (27 million°F), making it a nuclear powerhouse.')">
            <img src="../assets/img/planets/sun.png" alt="Sun">
        </div>
    </div>

    <div class="title">Planets</div>

    <div class="planets-container">
        <div class="planet"
            onclick="openModal('Mercury', '../assets/img/planets/mercury.png', 'Mercury is the smallest planet in the solar system and formed from metal-rich material, possibly due to massive collisions in its early history. A single day on Mercury lasts 176 Earth days because of its slow rotation. It also experiences the most extreme temperature variations, ranging from a freezing -173°C (-280°F) at night to a scorching 427°C (800°F) during the day. Unlike Earth, Mercury has almost no atmosphere to regulate its temperatures.')">
            <img src="../assets/img/planets/mercury.png" alt="Mercury">
        </div>
        <div class="planet"
            onclick="openModal('Venus', '../assets/img/planets/venus.png', 'Venus likely had liquid water billions of years ago, but a runaway greenhouse effect caused its atmosphere to trap immense heat, making it the hottest planet in our solar system. Venus is unique because it spins in the opposite direction (retrograde rotation) compared to most planets. Despite being the second planet from the Sun, its surface temperature is hotter than Mercury’s, averaging 467°C (872°F). Unlike most planets, Venus has no moons, making it one of only two planets in the solar system (along with Mercury) without a natural satellite.')">
            <img src="../assets/img/planets/venus.png" alt="Venus">
        </div>
        <div class="planet"
            onclick="openModal('Earth', '../assets/img/planets/earth.png', 'Earth formed around 4.5 billion years ago and is the only known planet to support life. It has a dynamic atmosphere, a protective magnetic field, and vast oceans covering 71% of its surface. Unlike its neighboring planets, Earth has a stable climate that has allowed life to evolve over billions of years. It also has one natural satellite, the Moon, which influences tides and helps stabilize the planet’s rotation.')">
            <img src="../assets/img/planets/earth.png" alt="Earth">
        </div>
        <div class="planet"
            onclick="openModal('Mars', '../assets/img/planets/mars.png', 'Mars, often called the Red Planet, had liquid water in its past and may have once supported microbial life. It has the largest volcano in the solar system, Olympus Mons, which is nearly three times the height of Mount Everest. Mars has two small moons, Phobos and Deimos, which are likely captured asteroids. Scientists believe water ice exists beneath the surface, making Mars a key target for future exploration and potential colonization.')">
            <img src="../assets/img/planets/mars.png" alt="Mars">
        </div>
        <div class="planet"
            onclick="openModal('Jupiter', '../assets/img/planets/jupiter.png', 'Jupiter is the largest planet in the solar system, made mostly of hydrogen and helium. Its most famous feature, the Great Red Spot, is a massive storm that has been raging for over 350 years. Jupiter is also home to at least 92 moons, including Ganymede, which is the largest moon in the solar system—even bigger than Mercury. Its powerful magnetic field is the strongest of any planet, protecting its moons from solar radiation.')">
            <img src="../assets/img/planets/jupiter.png" alt="Jupiter">
        </div>
        <div class="planet"
            onclick="openModal('Saturn', '../assets/img/planets/saturn.png', 'Saturn is best known for its stunning ring system, composed of countless ice and rock particles. It is the least dense planet, meaning it could technically float in water if a large enough ocean existed. Saturn’s largest moon, Titan, is unique because it has rivers, lakes, and even a thick atmosphere rich in nitrogen and methane. Though less famous than Jupiter, Saturn also has a strong magnetic field and at least 83 moons orbiting it.')">
            <img src="../assets/img/planets/saturn.png" alt="Saturn">
        </div>
        <div class="planet"
            onclick="openModal('Uranus', '../assets/img/planets/uranus.png', 'Uranus is unique because it rotates on its side, likely due to a massive collision in its early history. This extreme tilt causes the planet to have some of the most unusual seasons in the solar system, where each pole experiences 42 years of continuous sunlight followed by 42 years of darkness. Uranus is also the coldest planet, with temperatures dropping to -224°C (-371°F). Although less visible than Saturn’s, Uranus has 13 known rings made of dust and ice.')">
            <img src="../assets/img/planets/uranus.png" alt="Uranus">
        </div>
        <div class="planet"
            onclick="openModal('Neptune', '../assets/img/planets/neptune.png', 'Neptune is the farthest planet from the Sun and was the first planet discovered using mathematical predictions rather than direct observation. It experiences the fastest winds in the solar system, reaching 2,100 km/h (1,300 mph)—faster than Earth’s strongest hurricanes. One of its most famous features is the Great Dark Spot, a massive storm similar to Jupiter’s Great Red Spot. Neptune’s largest moon, Triton, is unusual because it orbits the planet backward (retrograde motion), suggesting it was captured from the Kuiper Belt.')">
            <img src="../assets/img/planets/neptune.png" alt="Neptune">
        </div>
    </div>
    
    <div class="title">Dwarf Planets</div>

    <div class="planets-container">   
        <div class="planet"
            onclick="openModal('Pluto', '../assets/img/planets/pluto.png', 'Pluto was once considered as the ninth planet, but has reclassified as a dwarf planet in 2006. It is part of the Kuiper Belt, a region beyond Neptune filled with icy bodies. Pluto’s orbit is highly elliptical and tilted compared to the other planets, and it takes about 248 years to complete one orbit around the Sun. Despite its small size, Pluto has five known moons, with Charon being the largest. Its surface is covered with frozen nitrogen, methane, and carbon monoxide, and it may have an underground ocean.')">
            <img src="../assets/img/planets/pluto.png" alt="Pluto">
        </div>
        <div class="planet"
            onclick="openModal('Makemake', '../assets/img/planets/makemake.png', 'Makemake is another dwarf planet located in the Kuiper Belt, slightly smaller than Pluto. It was discovered in 2005 and named after a deity from Easter Island mythology. Like Pluto, Makemake’s orbit is eccentric, and it is very cold, with temperatures around -239°C (-398°F). Makemake has one known moon, and it is also characterized by its reddish color, possibly due to tholins—organic molecules that form from ultraviolet radiation.')">
            <img src="../assets/img/planets/makemake.png" alt="Makemake">
        </div>
    </div>

    <div class="title">Moons</div>

    <div class="planets-container">
        <div class="planet"
            onclick="openModal('Moon', '../assets/img/planets/moon.png', 'Earth’s only natural satellite, the Moon, is about 1/6th the size of Earth. It is thought to have formed from the debris left over after a Mars-sized body collided with Earth. The Moon’s surface is covered with craters, maria (dark volcanic plains), and highlands. Its gravitational influence causes tides on Earth and stabilizes our planet’s axial tilt. The Moon has a synchronous rotation, meaning the same side always faces Earth, known as the near side.')">
            <img src="../assets/img/planets/moon.png" alt="Earth's Moon, Luna">
        </div>
        <div class="planet"
            onclick="openModal('Europa', '../assets/img/planets/europa.png', 'Europa is one of Jupiter’s largest moons and is slightly smaller than Earth’s moon. It is considered one of the best places to search for extraterrestrial life due to its subsurface ocean beneath an icy shell. The surface is mostly covered with water ice, and there are large cracks and ridges that suggest tectonic activity. Europa’s ocean might be in contact with a rocky mantle, which could provide the necessary chemical ingredients for life. Its surface temperature is around -160°C (-260°F).')">
            <img src="../assets/img/planets/europa.png" alt="Europa">
        </div>
        <div class="planet"
            onclick="openModal('Titan', '../assets/img/planets/titan.png', 'Titan is Saturn’s largest moon and the second-largest in the solar system. It has a thick atmosphere, primarily composed of nitrogen, with clouds of methane and ethane. This makes it the only moon in the solar system with a dense atmosphere. Titan is believed to have lakes, rivers, and seas made of liquid methane and ethane, and there are signs of possible cryovolcanism (volcanoes that spew icy materials). Its surface temperature is around -180°C (-290°F).')">
            <img src="../assets/img/planets/titan.png" alt="Titan">
        </div>
    </div>

    <div class="title">Asteroids</div>

    <div class="planets-container">
        <div class="planet"
            onclick="openModal('Ceres', '../assets/img/planets/ceres.png', 'Ceres is the largest object in the asteroid belt and the only dwarf planet in the inner solar system. It has a surface composed of rocky material mixed with water ice and hydrated minerals, along with distinctive bright spots that may be salt deposits from evaporated brines. Ceres is believed to have experienced cryovolcanism and might still harbor a subsurface reservoir of brine, evidence of its dynamic past. Its surface temperature ranges roughly between –105°C and –38°C.')">
            <img src="../assets/img/planets/ceres.png" alt="Ceres">
        </div>
        <div class="planet"
            onclick="openModal('Vesta', '../assets/img/planets/vesta.png', 'Vesta is one of the largest asteroids in the belt and a differentiated protoplanet. It has a basaltic surface marked by extensive impact craters—including the enormous Rheasilvia basin—and displays signs of ancient volcanic activity. Vesta is believed to have undergone significant heating early in its history, leading to a layered interior with a crust, mantle, and core. Its surface temperature can vary widely but averages around –50°C in shadowed regions.')">
            <img src="../assets/img/planets/vesta.png" alt="Vesta">
        </div>
        <div class="planet"
            onclick="openModal('Pallas', '../assets/img/planets/pallas.png', 'Pallas is one of the largest asteroids and a surviving protoplanet with a highly inclined orbit. It has an irregular, ellipsoidal shape with a surface rich in silicates and hydrated minerals, indicating a primitive composition. Pallas is believed to preserve a record of early solar system processes despite its chaotic orbital path, with an estimated surface temperature near –100°C.')">
            <img src="../assets/img/planets/pallas.png" alt="Pallas">
        </div>
    </div>
